<html>
  <title>table using CSS style</title>
  <body>
    <table class="table">
      <tr><td>第一行</td></tr>
      <tr><td>第二行</td></tr>
      <tr><td>第三行</td></tr>
      <tr><td>第四行</td></tr>
    </table>
    <style>
      .table tr:nth-child(odd) {
        background-color:white;
      }
      .table tr:nth-child(even) {
        background-color:gray;
      }
      .table tr:hover{
        background-color: yellow;
      }
    </style>
  </body>
</html>
