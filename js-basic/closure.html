 <!DOCTYPE html> 
 <html>
 <head> 
 	<meta charset="UTF-8">
		我们都知道不使用闭包的话，每个li弹出的数字会是一样的，这时的闭包就能把i的值储存在内存中
		<title>python -m SimpleHTTPServer 8000 </title>
	</meta>
</head>
<body>

<ul>
  <li>0</li>
  <li>1</li>
  <li>2</li>
  <li>3</li>
  <li>4</li>
</ul>
<script>
  var lis = document.getElementsByTagName('li');
  for(var i = 0; i < lis.length; i++) {
    ~function(i) {
      lis[i].onclick = function() {
        alert(i)
      };
    }(i)
  }
</script>
</body>
</html>
